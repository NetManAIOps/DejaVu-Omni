  aug_size: 0
  # N_S: 5 
  # N_A: 5
  TOPK_SA: 10
  save_model: True
  epoch: 6000 
  batch_size: 1000 
  win_size: 10
  win_threshold: 0.0001
  lr: 0.001
  weight_decay: 0.0001
  seed: 1
  text_path: 'parse/stratification_texts.pkl'
  tuple_path: 'dgl/tuple.csv'
  topk_path: 'dgl/topk.csv'
  anomaly_result_path: 'dgl/a_rt.csv'



